<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculadora de IMC</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <h1>Desafio: Calculadora de IMC (√çndice de Massa Corporal)</h1>
    </header>
    <main>
      <form id="formulario">
        <div>
          <input type="number" placeholder="Seu peso" id="weight" step="0.01">
        </div>
        <div>
          <input type="number" placeholder="Sua Altura" id="height" step="0.01">
        </div>
        <button id="calcButton">Calcular</button>
      </form>
      <section>
        <p id="imcResult"></p>
      </section>
    </main>

    <script src="script.js"></script>
  </body>
</html>
